services:
  # Flask Web Application
  web:
    build: .
    container_name: opus-lawyer-web
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://opus:${DB_PASSWORD:-opuslawyer}@db:5432/opuslawyer
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - CLAUDE_HAIKU_MODEL=${CLAUDE_HAIKU_MODEL:-claude-3-5-haiku-20241022}
      - CLAUDE_OPUS_MODEL=${CLAUDE_OPUS_MODEL:-claude-opus-4-5-20251101}
      - THINKING_BUDGET_TOKENS=${THINKING_BUDGET_TOKENS:-8000}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - chroma_data:/app/data/chroma_db
      - ./codes:/app/codes:rw
    restart: unless-stopped
    networks:
      - opus-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: opus-lawyer-db
    environment:
      - POSTGRES_USER=opus
      - POSTGRES_PASSWORD=${DB_PASSWORD:-opuslawyer}
      - POSTGRES_DB=opuslawyer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opus -d opuslawyer"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opus-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: opus-lawyer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - opus-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: opus-lawyer-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - opus-network

volumes:
  postgres_data:
    name: opus-lawyer-postgres
  chroma_data:
    name: opus-lawyer-chroma

networks:
  opus-network:
    name: opus-lawyer-network
