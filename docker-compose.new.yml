version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ai_lawyer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_lawyer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_lawyer_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/ai_lawyer
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_OPUS_MODEL=${CLAUDE_OPUS_MODEL:-claude-sonnet-4-20250514}
      - CLAUDE_HAIKU_MODEL=${CLAUDE_HAIKU_MODEL:-claude-3-5-haiku-latest}
      - THINKING_BUDGET_TOKENS=${THINKING_BUDGET_TOKENS:-10000}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CODES_PATH=/app/codes
      - CONTRACTS_PATH=/app/contracts
      - ALLOWED_ORIGINS=http://localhost,http://localhost:3000,http://frontend
    volumes:
      - chroma_data:/app/data/chroma_db
      - ./codes:/app/codes:ro
      - ./contracts:/app/contracts:ro
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_lawyer_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
