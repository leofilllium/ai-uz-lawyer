events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP only - for initial SSL certificate generation
    server {
        listen 80;
        server_name safarworld.store api.safarworld.store;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: proxy to services before SSL is ready
        location / {
            # For api subdomain, proxy to backend
            if ($host = api.safarworld.store) {
                proxy_pass http://backend:8000;
            }
            # For main domain, proxy to frontend
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
