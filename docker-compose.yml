services:
  # Flask Web Application
  web:
    build: .
    container_name: opus-lawyer-web
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://opus:opuslawyer@db:5432/opuslawyer
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - CLAUDE_HAIKU_MODEL=${CLAUDE_HAIKU_MODEL:-claude-3-5-haiku-20241022}
      - CLAUDE_OPUS_MODEL=${CLAUDE_OPUS_MODEL:-claude-opus-4-5-20251101}
      - THINKING_BUDGET_TOKENS=${THINKING_BUDGET_TOKENS:-8000}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Persist ChromaDB data
      - chroma_data:/app/data/chroma_db
      # Mount codes directory (read-only)
      - ./codes:/app/codes:ro
    restart: unless-stopped
    networks:
      - opus-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: opus-lawyer-db
    environment:
      - POSTGRES_USER=opus
      - POSTGRES_PASSWORD=opuslawyer
      - POSTGRES_DB=opuslawyer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opus -d opuslawyer"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opus-network

volumes:
  postgres_data:
    name: opus-lawyer-postgres
  chroma_data:
    name: opus-lawyer-chroma

networks:
  opus-network:
    name: opus-lawyer-network
