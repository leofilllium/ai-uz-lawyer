version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ai_lawyer_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_lawyer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_lawyer_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/ai_lawyer
      - SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_OPUS_MODEL=${CLAUDE_OPUS_MODEL:-claude-sonnet-4-20250514}
      - CLAUDE_HAIKU_MODEL=${CLAUDE_HAIKU_MODEL:-claude-3-5-haiku-latest}
      - THINKING_BUDGET_TOKENS=${THINKING_BUDGET_TOKENS:-10000}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - CODES_PATH=/app/codes
      - CONTRACTS_PATH=/app/contracts
      - ALLOWED_ORIGINS=https://safarworld.store,https://api.safarworld.store,http://localhost:3000
    volumes:
      - chroma_data:/app/data/chroma_db
      - ./codes:/app/codes:ro
      - ./contracts:/app/contracts:ro
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_lawyer_frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: ai_lawyer_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: ai_lawyer_certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
